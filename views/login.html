<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        p {
            margin-top: 16px;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Add styles for Google Sign In button */
        .google-sign-in {
            background-color: #4285F4;
            color: #ffffff;
            padding: 10px;
            border: black;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .google-sign-in:hover {
            background-color: #3e78e6;
        }

        /* Add styles for Forgot Password link */
        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/login" method="POST">
            <h1>Login</h1>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="Login">
        </form>

        <p>OR</p>

        <form action="/auth/google" method="GET">
            <input type="submit" value="Sign In with Google" class="google-sign-in">
        </form>

        <p class="forgot-password">Forgot your password? <a href="/forgot-password">Reset it here</a>.</p>
    </div>
</body>
</html>
